<!--  SIGNUP SECTION -->
    <div class="signup__section bg-danger p-4 border my-4 w-50">
         <form action="" class="signup" id="signup">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name ="username" id="username" placeholder="username" required />
                <label for="username">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
                <label for="email">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required />
                <label for="password">Password</label>
              </div>

              <button type="submit" class="btn btn-primary btn-lg mx-auto my-4">SignUp</button>

         </form>
    </div>

    

    <!-- LOGIN SECTION -->
    <div class="login__section bg-warning p-4 border my-4 w-50">

        <form action="" class="signup" id="signup">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="username" id="login__username" placeholder="username or email"  required/>
              <label for="login__username">Username/Email</label>
            </div> 
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Password" required />
              <label for="password">Password</label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg mx-auto my-4">Login</button>
       </form>
    </div>
